---
Name: multisites-extensions
---
SilverStripe\CMS\Controllers\CMSMain:
  extensions:
    - Symbiote\Multisites\Admin\MultisitesCMSMainExtension

SilverStripe\Control\Controller:
  extensions:
    - Symbiote\Multisites\Extension\MultisitesControllerExtension

SilverStripe\Security\Member:
  extensions:
    - Symbiote\Multisites\Extension\MultisitesMemberExtension

SilverStripe\Admin\ModelAdmin:
  extensions:
    - Symbiote\Multisites\Admin\MultisitesModelAdminExtension

SilverStripe\CMS\Model\SiteTree:
  can_be_root: false
  extensions:
    - Symbiote\Multisites\Extension\MultisitesSiteTreeExtension

Symbiote\Multisites\Model\Site:
  can_be_root: true

SilverStripe\Reports\Report:
  excluded_reports:
    - SilverStripe\CMS\Reports\EmptyPagesReport
    - SilverStripe\CMS\Reports\RecentlyEditedReport
    - SilverStripe\CMS\Reports\BrokenLinksReport
    - SilverStripe\CMS\Reports\BrokenFilesReport
    - SilverStripe\CMS\Reports\BrokenVirtualPagesReport
    - SilverStripe\CMS\Reports\BrokenRedirectorPagesReport

  extensions:
    - Symbiote\Multisites\Extension\MultisitesReport

---
Name: multisites-extensions-security
After: multisites-extensions
Except:
  classexists: 'SilverStripe\LoginForms\EnablerExtension'
---
SilverStripe\Security\Security:
  extensions:
    - Symbiote\Multisites\Extension\MultisitesSecurityExtension
